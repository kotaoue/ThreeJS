<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        // Create Scene.
        const scene = new THREE.Scene();

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add Camera.
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(0, 0, 10);

        // Add Light.
        const dlight = new THREE.DirectionalLight(0xFFFFFF, 1);
        dlight.position.set(1, 1, 1);
        scene.add(dlight);

        const plight = new THREE.PointLight(0xFFFFFF, 2, 50, 1.0);
        plight.position.set(-50, -100, -100);
        scene.add(plight);

        // Add Object.
        const geometry = new THREE.TorusKnotGeometry();
        // const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        // const material = new THREE.MeshNormalMaterial();
        // const material = new THREE.MeshLambertMaterial({ color: 0x6699FF });
        // const material = new THREE.MeshToonMaterial({ color: 0x6699FF });
        const material = new THREE.MeshStandardMaterial({ color: 0x6699FF, roughness: 0.2 });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // animate is do rendering a scene.
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;
        }
        animate();
    </script>
</body>

</html>
